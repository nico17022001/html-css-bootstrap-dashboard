<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style.css">
  <title>Bootstrap dashboard</title>
</head>

<body>
  <header class="align-items-center d-flex">
    <div class="container-fluid">
      <div class="row align-items-center">

        <div class="col-1 col-lg-2 d-flex justify-content-center align-items-center ">
          <div class="logo-little">
            <img src="img/mobile-logo.png" alt="boolean">
          </div>

          <div class="logo">
            <img src="img/logo.svg" alt="boolean">
          </div>
        </div>

        <div class="col-10 col-lg-8">
          <div class="navbar">
            <form class="d-flex width-100 position-relative align-items-center nav-bar">
              <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni Laravel" aria-label="Search">
              <i class="fa-solid fa-magnifying-glass position-absolute search"></i>
            </form>
          </div>
        </div>
        
        <div class="col-1 col-lg-2 d-flex justify-content-center align-items-center">
          <div class="utilitys ">
            <div class="utilitys-item ">
              <i class="fa-solid fa-list-ul nd-gray"></i>
            </div>

            <div class="utilitys-item">
              <i class="fa-solid fa-circle-question nd-gray"></i>
            </div>

            <div class="utilitys-item">
              <i class="fa-solid fa-ellipsis-vertical nd-gray"></i>
            </div>
          </div>
        
          <div class="bell">
            <div class="utility-item">
              <i class="fa-solid fa-bell"></i>
            </div>
          </div>

        </div>
      </div>
    </div>
  </header>

  
  <div class="container-fluid margin-top-90px">
    <div class="row">
      <!--Menu di sinistra-->
      <div class="col-1 left-side ">

      </div>

      <div class="col-11">
        <div class="row p-xl-3 light-blue">

            <!--Boolean side alto-->
          <div class="col-12 col-lg-6 order-1 order-lg-0">
            <div class="row">
              <div class="col">

                <div class="row align-items-center d-flex">
                  <div class="col d-flex align-items-center">
                    <h2 class="text-white p-r-5px">Boolean</h2>

                    <div class="ndbutton-small">
                      <span>Piano blaze</span>
                    </div>

                  </div>
                </div>
              </div>
            </div>
            
            

            <div class="row">
              <div class="col d-flex p-l-7">

                <div class="ndbutton-small">
                  <span>3 app</span>
                </div>

                <div class="next">
                  <i class="fa-solid fa-angles-right text-white"></i>
                </div>

                <div class="disappear">
                  <i class="fa-solid fa-plus"></i>
                </div>

                
                <div class="different">
                  <div class="ndbutton-small">
                    <span>Boolean mobile app</span>
                  </div>

                  <div class="ndbutton-small">
                    <span>Boolean web app</span>
                  </div>

                  <div class="ndbutton-small">
                    <span>Boolean blog app</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-lg-3 order-2 order-lg-1">
            <div class="user-counter">
              <span class="text-white ">Studenti online negli ultimi 30 minuti</span>
            </div>

            <div class="usern-umbers">
              <h2 class="text-white">125</h2>
            </div>
          </div>

          <div class="col-12 col-lg-3 order-0 order-lg-2">
            <div class="new-user d-flex align-items-center">
              <span class="text-white">Nuovo Studente</span>

              <i class="fa-regular fa-square-plus fs-1 text-white p-3"></i>
            </div>
          </div>
        </div>

          <div class="main-content debug2">

            <!--Main sinistro-->
            <div class="row">
              <div class="col-12 col-lg-7">

                <!--Prossime classi-->
                <div class="row">
                <div class="col-12 debug2">
                  <table>
                    <thead>
                      <tr>
                        <th>Prossime classi</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr>
                        <th scope="col-6">#</th>
                        <th scope="col-2">First</th>
                        <th scope="col-2">Last</th>
                        <th scope="col-2">Handle</th>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <!--FAQ-->
                <div class="col-12 debug2"> FAQ</div>
              </div>
            </div>

            <!--Main destro-->
            <div class="col-12 col-lg-5 debug">
              <div class="row">
                <div class="col-12 debug2">todo</div>
                <div class="col-12 debug2">grafic</div>
              </div>
            </div>
          </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
